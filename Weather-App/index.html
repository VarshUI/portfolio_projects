<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex flex-col items-center justify-center p-6"
  >
    <!-- Header -->
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-cloud text-4xl text-white"></i>
      <h1 class="text-4xl font-extrabold text-white">Weather App</h1>
    </div>

    <!-- Search Form -->
    <form
      id="search-form"
      class="w-full max-w-lg flex flex-col items-center space-y-4"
    >
      <div class="relative w-full">
        <input
          id="city-input"
          type="text"
          placeholder="Enter your city name..."
          class="w-full px-4 py-3 pl-12 pr-16 text-lg rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-400 shadow-sm"
        />
        <i
          class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl"
        ></i>
        <button
          type="submit"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition-all"
        >
          Search
        </button>
      </div>
      <div
        id="weather-container"
        class="mt-6 w-64 mx-auto p-4 bg-white rounded-lg shadow-md"
      >
        Weather Details will be displayed here
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
